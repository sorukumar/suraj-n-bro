<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj & Bro – Find the Right Legal Draft, Fast</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="assets/logo.png" alt="Search App Logo">
            </div>
            <a href="https://github.com/sorukumar/suraj-n-bro" class="github-link" target="_blank" aria-label="GitHub">
                <i data-feather="github"></i>
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="search-header">
            <h1>A collection of top quality Legal Drafts</h1>
            <p>Search through our collection of documents instantly</p>
        </div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Search documents..." autocomplete="off">
                <span class="search-icon"><i data-feather="search"></i></span>
            </div>
        </div>
        
        <div class="results"></div>
    </main>

    <footer>
        <p>In loving memory of Suraj • <a href="https://github.com/sorukumar/suraj-n-bro" target="_blank">GitHub</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <script src="app.js"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
